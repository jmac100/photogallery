
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#photo-nav">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">The MacDonald Photo Gallery</a>    
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="photo-nav">
    <ul class="nav navbar-nav navbar-default">
      <li>
        <a class="btn btn-default" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
        <a class="btn btn-default" (click)="auth.logout()" onclick='$(".navbar-collapse").collapse("hide");'
             *ngIf="auth.authenticated()">Log Out</a>
      </li>
      <li *ngIf="auth.authenticated()"><a routerLink="/admin" 
        onclick='$(".navbar-collapse").collapse("hide");'>Admin</a></li>
    </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading"></i>{{ loading ? " loading albums..." : "Albums" }} <span class="caret"></span></a>
          <ul class="dropdown-menu" *ngIf="galleries">
            <li *ngFor="let gallery of galleries">
              <a routerLink="/album/{{gallery.id}}" onclick='$(".navbar-collapse").collapse("hide");'>
                {{ gallery.name }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="profiles">
        <li *ngFor="let profile of profiles">
          <a routerLink="/album/{{profile.id}}" onclick='$(".navbar-collapse").collapse("hide");'>
            {{ profile.name }}
          </a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
