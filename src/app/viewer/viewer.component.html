<div class="container text-center vertical-center" *ngIf="loading">
    <div class="row">
        <div class="col-md-12">
            <div>
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            </div>            
        </div>
    </div>
</div>
<div class="container fade-me-in" *ngIf="gallery">
    <div class="row">
        <div class="col-md-12 text-center page-header">
            <h1>{{ gallery.name }}</h1>
            <small>{{ gallery.description }}</small>
        </div>
    </div>
    <div id='photos' class="fade-me-in bottom-spacer-lg">
        <a *ngFor="let image of images" data-fancybox="gallery" [attr.data-caption]="image.description" [href]="image.imagePath"
            data-options='{ "loop": true, "transitionDuration": 700 }'>
            <img *ngIf="image.isEnabled" [src]="defaultImage" [lazyLoad]="image.imagePath" [offset]="offset" class="img-thumbnail">
        </a>      
    </div>
</div>
